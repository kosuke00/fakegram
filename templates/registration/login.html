{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block title%} log in {% endblock title %}

{% block contents %}
<div class="mx-auto mt-5" style="width: auto;">
<h2>Log in</h2>
<form method="post">
  {% csrf_token %}
  {{ form|crispy }}
<button type="submit"  class="btn" style="background-color: #FFD700;">Log in</button>
</form>
</div>
{% endblock contents %}

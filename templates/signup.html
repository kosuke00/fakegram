{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block title %}Sign Up{% endblock title %}


{% block contents %}
<div class="mx-auto mt-5" style="width: 800px;">
<h2>Sign up</h2>
<form method="post">
  {% csrf_token %}
  {{ form|crispy }}
  <button type="submit" class="btn" style="background-color: #FFD700;">Sign Up</button>
</form>
</div>



{% endblock contents %}
